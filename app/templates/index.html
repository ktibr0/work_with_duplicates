<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4>Выбор папок для сканирования</h4>
            </div>
            <div class="card-body">
                <form id="scan-form" method="POST" action="{{ url_for('scan_directories') }}">
                    <div class="mb-3">
                        <label class="form-label">Выберите до 4 папок для поиска дубликатов:</label>
                        
                        {% for i in range(1, 5) %}
                        <div class="input-group mb-2">
                            <span class="input-group-text">Папка {{ i }}</span>
                            <input type="text" class="form-control" name="directory{{ i }}" placeholder="Например: //server/share/photos">
                        </div>
                        {% endfor %}
                        
                        <!-- Поля для учетных данных Samba -->
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="input-group mb-2">
                                    <span class="input-group-text">Пользователь</span>
                                    <input type="text" class="form-control" name="username" placeholder="Имя пользователя (необязательно)">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-2">
<!-- app/templates/index.html (продолжение) -->
                                    <span class="input-group-text">Пароль</span>
                                    <input type="password" class="form-control" name="password" placeholder="Пароль (необязательно)">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Начать сканирование</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
